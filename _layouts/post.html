<div class="post">
  <div class="post__back">
    {% if page.categories contains 'notes' %}
      <a href="/notes">&lt;-- notes</a>
    {% else %}
      <a href="/">&lt;-- home</a>
    {% endif %}
    </div>
    <div class="post__title">
      <h1>{{ page.title }}</h1>
    </div>
    <div class="post__date">
      <p>{{ page.date | date: '%B %-d, %Y' }}</p>
    </div>
    <div class="post__meta">
      <p>{{ tags_content }}</p>
    </div>
    <div class="post__content"?>
        {{ content }}
    </div>
</div>
